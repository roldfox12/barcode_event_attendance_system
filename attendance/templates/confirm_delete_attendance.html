{% extends 'base.html' %}

{% block content %}
<h2>Delete Attendance</h2>
<p>Are you sure you want to delete attendance for <strong>{{ attendance.attendee.name }}</strong> in <strong>{{ attendance.event.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" style="background:#e6007a; color:#fff; border:none; padding:10px 20px; border-radius:6px;">Yes, Delete</button>
    <a href="{% url 'attendance_sheet' attendance.event.id %}">Cancel</a>
</form>
{% endblock %}
