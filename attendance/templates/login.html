{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendance Scanner</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background: #fde6f3;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-card {
            background: #fff;
            box-shadow: 0 8px 32px 0 rgba(230,0,122,0.10), 0 1.5px 8px 0 #e6007a22;
            border-radius: 32px;
            padding: 56px 70px 48px 70px;
            margin: 60px auto 0 auto;
            max-width: 400px;
            border: 8px solid #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .accent-title {
            color: #d1006f;
            font-size: 2.4rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 32px;
            text-align: center;
            position: relative;
        }
        .accent-title::after {
            content: '';
            display: block;
            margin: 12px auto 0 auto;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #e6007a 0%, #d1006f 100%);
            border-radius: 2px;
            opacity: 0.18;
        }
        .form-group {
            margin-bottom: 22px;
            width: 100%;
        }
        label {
            color: #d1006f;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1.5px solid #e6007a;
            font-size: 1rem;
            margin-bottom: 2px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #d1006f;
            box-shadow: 0 2px 8px #e6007a22;
            outline: none;
        }
        .login-btn {
            display: inline-block;
            background: #fff;
            color: #e6007a;
            border: 2px solid #e6007a;
            border-radius: 8px;
            padding: 10px 26px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #e6007a11;
            margin-top: 18px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #e6007a;
            color: #fff;
            border-color: #d1006f;
            box-shadow: 0 4px 16px #e6007a33;
        }
        .alert {
            margin-bottom: 18px;
            padding: 12px 18px;
            border-radius: 8px;
            background: #ffe6f2;
            color: #d1006f;
            font-weight: 500;
            box-shadow: 0 2px 8px #e6007a11;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-footer {
            margin-top: 24px;
            color: #222;
            font-size: 1.08rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'login' %}" style="width:100%; display: flex; flex-direction: column; align-items: center; gap: 0;">
                <div class="accent-title" style="margin-bottom: 32px;">Event Attendance Scanner</div>
                {% csrf_token %}
                <div class="form-group" style="margin-bottom: 22px; width: 100%;">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group" style="margin-bottom: 22px; width: 100%;">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn" style="margin-top: 10px;">Login</button>
            </form>
            <div class="login-footer">Don't have an account? Contact the administrator.</div>
        </div>
    </div>
</body>
</html>
