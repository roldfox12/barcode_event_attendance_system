{% extends 'base.html' %}

{% block content %}
<div class="dashboard" style="max-width:600px; margin:40px auto; background:#fff; padding:32px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">


    <!-- Header with Logout Button -->
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1 style="margin:0;">Admin Dashboard</h1>
        <form action="{% url 'logout' %}" method="post" style="margin:0;">
            {% csrf_token %}
            <button type="submit" style="background:#e6007a; color:#fff; border:none; padding:8px 18px; border-radius:6px; cursor:pointer;">Logout</button>
        </form>
    </div>

        <!-- Add navigation buttons here -->
    <div style="margin: 16px 0; display: flex; gap: 12px;">
        <a href="{% url 'students_list' %}">
            <button type="button" style="background:#e6007a; color:#fff; border:none; padding:8px 18px; border-radius:6px; cursor:pointer;">View All Students</button>
        </a>
        <a href="{% url 'events_list' %}">
            <button type="button" style="background:#e6007a; color:#fff; border:none; padding:8px 18px; border-radius:6px; cursor:pointer;">View All Events</button>
        </a>
    </div>



    <hr style="margin:24px 0;">

    <!-- Events Section -->
    <h2>Events</h2>
    <!-- Add Event Form -->
    <form method="post" action="{% url 'add_event' %}" style="margin-bottom:16px;">
        {% csrf_token %}
        <input type="text" name="event_name" placeholder="Event Name" required style="padding:6px; border-radius:4px; border:1px solid #ccc;">
        <input type="datetime-local" name="event_date" required style="padding:6px; border-radius:4px; border:1px solid #ccc;">
        <button type="submit" style="background:#e6007a; color:#fff; border:none; padding:6px 14px; border-radius:4px; cursor:pointer;">Add Event</button>
    </form>


    <hr style="margin:24px 0;">

    <!-- Students Section -->
    <h2>Students</h2>
    <!-- Add Student Form -->
    <form method="post" action="{% url 'add_student' %}" style="margin-bottom:16px;">
        {% csrf_token %}
        <input type="number" name="barcode_id" placeholder="ID Number" required style="padding:6px; border-radius:4px; border:1px solid #ccc;">
        <input type="text" name="student_name" placeholder="Student Name" required pattern="^[A-Za-z\s]+$" title="Only letters and spaces allowed" style="padding:6px; border-radius:4px; border:1px solid #ccc;">
        <button type="submit" style="background:#e6007a; color:#fff; border:none; padding:6px 14px; border-radius:4px; cursor:pointer;">Add Student</button>
    </form>
    
</div>
{% endblock %}
