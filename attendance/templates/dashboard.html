{% extends 'base.html' %}

{% block content %}
<div class="dashboard" style="max-width:600px; margin:40px auto; background:#fff; padding:32px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">

    <!-- Header with Attendance Sheet and Logout Button -->
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1 style="margin:0;">Admin Dashboard</h1>
        <div style="display: flex; gap: 12px;">
            <a href="{% url 'attendance_sheet' %}">
                <button type="button" style="background:#e6007a; color:#fff; border:none; padding:8px 18px; border-radius:6px; cursor:pointer; font-size:15px;">
                    Go to Attendance Signing Sheet
                </button>
            </a>
            <form action="{% url 'logout' %}" method="post" style="margin:0;">
                {% csrf_token %}
                <button type="submit" style="background:#e6007a; color:#fff; border:none; padding:8px 18px; border-radius:6px; cursor:pointer; font-size:15px;">Logout</button>
            </form>
        </div>
    </div>

    <!-- Navigation buttons -->
    <div style="margin: 20px 0 12px 0; display: flex; gap: 10px;">
        <a href="{% url 'students_list' %}">
            <button type="button" style="background:#e6007a; color:#fff; border:none; padding:8px 18px; border-radius:6px; cursor:pointer; font-size:15px;">View All Students</button>
        </a>
        <a href="{% url 'events_list' %}">
            <button type="button" style="background:#e6007a; color:#fff; border:none; padding:8px 18px; border-radius:6px; cursor:pointer; font-size:15px;">View All Events</button>
        </a>
        <a href="{% url 'sbo_users_list' %}">
            <button type="button" style="background:#e6007a; color:#fff; border:none; padding:8px 18px; border-radius:6px; cursor:pointer; font-size:15px;">View SBO Officers</button>
        </a>
    </div>

    <hr style="margin:18px 0;">

    <!-- SBO User Management Section -->
    <h2 style="margin-bottom:10px;">Add SBO User</h2>
    <form method="post" action="{% url 'add_sbo_user' %}" style="display:flex; gap:8px; align-items:center; margin-bottom:12px;">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required
               style="flex:1; padding:7px 10px; border-radius:5px; border:1px solid #ccc; font-size:15px;">
        <input type="password" name="password" placeholder="Password" required
               style="flex:1; padding:7px 10px; border-radius:5px; border:1px solid #ccc; font-size:15px;">
        <button type="submit" style="background:#e6007a; color:#fff; border:none; padding:7px 16px; border-radius:5px; cursor:pointer; font-size:15px;">Add SBO User</button>
    </form>

    <hr style="margin:18px 0;">

    <!-- Events Section -->
    <h2 style="margin-bottom:10px;">Events</h2>
    <form method="post" action="{% url 'add_event' %}" style="display:flex; gap:8px; align-items:center; margin-bottom:12px;">
        {% csrf_token %}
        <input type="text" name="event_name" placeholder="Event Name" required
               style="flex:1; padding:7px 10px; border-radius:5px; border:1px solid #ccc; font-size:15px;">
        <input type="datetime-local" name="event_date" required
               style="flex:1; padding:7px 10px; border-radius:5px; border:1px solid #ccc; font-size:15px;">
        <button type="submit" style="background:#e6007a; color:#fff; border:none; padding:7px 16px; border-radius:5px; cursor:pointer; font-size:15px;">Add Event</button>
    </form>

    <hr style="margin:18px 0;">

    <!-- Students Section -->
    <h2 style="margin-bottom:10px;">Students</h2>
    <form method="post" action="{% url 'add_student' %}" style="display:flex; gap:8px; align-items:center; margin-bottom:12px;">
        {% csrf_token %}
        <input type="number" name="barcode_id" placeholder="ID Number" required
               style="flex:1; padding:7px 10px; border-radius:5px; border:1px solid #ccc; font-size:15px;">
        <input type="text" name="student_name" placeholder="Student Name" required pattern="^[A-Za-z\s]+$" title="Only letters and spaces allowed"
               style="flex:1; padding:7px 10px; border-radius:5px; border:1px solid #ccc; font-size:15px;">
        <button type="submit" style="background:#e6007a; color:#fff; border:none; padding:7px 16px; border-radius:5px; cursor:pointer; font-size:15px;">Add Student</button>
    </form>
</div>
{% endblock %}
