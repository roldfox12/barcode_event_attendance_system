{% extends 'base.html' %}
{% block content %}
<h2>Edit SBO User</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" value="{{ edit_user.username }}" required style="padding:6px; border-radius:4px; border:1px solid #ccc;">
    <input type="password" name="password" placeholder="New Password (leave blank to keep current)" style="padding:6px; border-radius:4px; border:1px solid #ccc;">
    <button type="submit" style="background:#e6007a; color:#fff; border:none; padding:6px 14px; border-radius:4px; cursor:pointer;">Save Changes</button>
</form>
<a href="{% url 'sbo_users_list' %}">
    <button type="button" style="background:#e6007a; color:#fff; border:2px solid #e6007a; padding:8px 18px; border-radius:6px; cursor:pointer; margin-top:20px;">
        Back to SBO Officers List
    </button>
</a>
{% endblock %}
