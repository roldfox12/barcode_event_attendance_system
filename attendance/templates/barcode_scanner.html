{% extends 'base.html' %}

{% block content %}
<style>
.scanner-layout {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
}
.scanner-panel {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 4px 24px #e6007a22;
    padding: 48px 40px;
    min-width: 350px;
    max-width: 380px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.fancy-notif {
    display: flex;
    align-items: center;
    gap: 14px;
    background: linear-gradient(90deg, #ffe6f2 60%, #fde6f3 100%);
    border-left: 6px solid #e6007a;
    border-radius: 12px;
    box-shadow: 0 2px 12px #e6007a11;
    color: #d1006f;
    font-size: 1.08rem;
    font-weight: 500;
    padding: 18px 24px;
    margin-bottom: 28px;
    animation: fadeInNotif 0.7s;
}
.fancy-notif .notif-icon {
    font-size: 1.7rem;
    color: #e6007a;
}
@keyframes fadeInNotif {
    from { opacity: 0; transform: translateY(-18px);}
    to { opacity: 1; transform: translateY(0);}
}
.form-actions {
    display: flex;
    flex-direction: row;
    gap: 18px;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
}
.back-btn {
    display: inline-block;
    background: #fff;
    color: #e6007a;
    border: 2px solid #e6007a;
    border-radius: 8px;
    padding: 10px 26px;
    font-size: 1rem;
    font-weight: 500;
    text-decoration: none;
    transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
    box-shadow: 0 2px 8px #e6007a11;
}
.back-btn:hover {
    background: #e6007a;
    color: #fff;
    border-color: #d1006f;
    box-shadow: 0 4px 16px #e6007a33;
}
</style>
<div class="scanner-layout">
    <div class="scanner-panel">
        {% if success_message %}
        <div class="fancy-notif">
            <span class="notif-icon">✔️</span>
            <span>{{ success_message }}</span>
        </div>
        {% endif %}
        {% if error_message %}
        <div class="fancy-notif" style="border-left:6px solid #d1006f; background:linear-gradient(90deg,#ffe6f2 60%,#fde6f3 100%); color:#d1006f;">
            <span class="notif-icon">&#9888;</span>
            <span>{{ error_message }}</span>
        </div>
        {% endif %}
                <style>
                    .accent-title {
                        color: #d1006f;
                        font-size: 2.4rem;
                        font-weight: 800;
                        letter-spacing: 1px;
                        margin-bottom: 32px;
                        text-align: center;
                        position: relative;
                    }
                    .accent-title::after {
                        content: '';
                        display: block;
                        margin: 12px auto 0 auto;
                        width: 60px;
                        height: 4px;
                        background: linear-gradient(90deg, #e6007a 0%, #d1006f 100%);
                        border-radius: 2px;
                        opacity: 0.18;
                    }
                </style>
                <h1 class="accent-title">Barcode Scanner</h1>
        <form method="post" action="{% url 'barcode_scanner' %}" style="display: flex; flex-direction: column; gap: 18px; width: 100%;">
            {% csrf_token %}
            <select name="event_id" required style="padding:12px; border-radius:8px; border:1.5px solid #e6007a; font-size:16px;">
                <option value="">Select Event</option>
                {% for event in events %}
                    <option value="{{ event.id }}" {% if event.id|stringformat:'s' == selected_event_id %}selected{% endif %}>{{ event.name }}</option>
                {% endfor %}
            </select>
            <input type="text" name="barcode_id" id="barcodeScannerInput" placeholder="Scan Barcode" required style="padding:12px; border-radius:8px; border:1.5px solid #e6007a; font-size:16px;" value="{{ barcode_id }}">
            <select name="action" style="padding:12px; border-radius:8px; border:1.5px solid #e6007a; font-size:16px;">
                <option value="sign_in" {% if action == 'sign_in' %}selected{% endif %}>Sign In</option>
                <option value="sign_out" {% if action == 'sign_out' %}selected{% endif %}>Sign Out</option>
            </select>
            <div class="form-actions">
                <a href="{% url 'index' %}" class="back-btn">&larr; Back</a>
            </div>
        </form>
    </div>
</div>
<script>
window.addEventListener('DOMContentLoaded', function() {
    var scannerInput = document.getElementById('barcodeScannerInput');
    if (scannerInput) {
        scannerInput.focus();
    }
});
</script>
{% endblock %}
